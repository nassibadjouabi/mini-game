<!DOCTYPE html>
<html lang ="eng"> 
<head>  <meta charset="UTF-8">
    <link rel="stylesheet" href="game.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Rock Paper Scissors</h1>
    </head>
    <body>
        <div class ="result-text"><p id="result-text">Choose your move!</p></div>
        <div class="choices">
              <button id="rock">✊ Rock</button>
        <button id="scissors">✌️ Scissors</button>
        <button id="paper">✋ Paper</button></div>
        <div class="result">

            
            <p>Computer's Choice: <span id="computer-choice">-</span></p>
           
            <p>Your Score: <span id="user-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
          </div>
          <button id="reset">Reset Game</button>
        </div>
        <script src = "game.js"></script>
    </body>
    </html>
